<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizeitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Visualizeitor - Grade Curricular</h1>
    <div>
        <label for="ra">RA do Aluno:</label>
        <input type="text" id="ra" name="ra">

        </div>
    </div>
</body>
</html>
