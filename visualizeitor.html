<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizeitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Visualizeitor</h1>
    <input type="text" id="ra" placeholder="Digite o RA do aluno">
    <button id="buscar">Buscar</button>

    <div id="grade-curricular">
        <!-- Grade curricular será gerada dinamicamente -->
    </div>
    
    <div id="optativas">
        <h2>Disciplinas Optativas</h2>
        <div id="lista-optativas">
            <!-- Lista de disciplinas optativas será gerada dinamicamente -->
        </div>
    </div>

    <div id="popup">
        <div id="popup-info"></div>
        <button class="close">Fechar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
